name: Portfolio Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"  # Specify your Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python manage.py test

    - name: Set up SSH for Raspberry Pi
      run: | 
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_MY_MAC_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 192.168.86.30 >> ~/.ssh/known_hosts

    - name: Deploy to Raspberry Pi
      if: success()
      run: | 
        rsync -avz --exclude '.git*' ./ dandelion@192.168.86.30:/home/dandelion/projects/htpyx/
        ssh dandelion@192.168.86.30 "cd /home/dandelion/projects/htpyx && ./deploy_script.sh"
