name: Portfolio Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"  # Specify your Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Raspberry Pi
      if: success()
      run: |
        rsync -avz -e "ssh -i <(echo '${{ secrets.SSH_MY_MAC_KEY }}')" --exclude '.git*' ./ dandelion@192.168.86.30:/home/dandelion/projects/htpyx/
        ssh -i <(echo '${{ secrets.SSH_MY_MAC_KEY }}') dandelion@192.168.86.30 "cd /home/dandelion/projects/htpyx && ./deploy_script.sh"
