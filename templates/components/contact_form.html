<div id="card">
    <h2 class="font-roboto text-3xl">Or leave your info</h2>
    <form class="contact-form font-now-reg space-y-4 bg-white p-6" action="/contact/" method="POST"
        hx-post="/contact/" 
        hx-target="#card"
        hx-swap="innerHTML"
        hx-headers='{"X-Component": "contactform"}'>
        <div class="form-group">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name"
                class="mt-1 block w-full px-3 py-2 border border-black focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                minlength="2" maxlength="100" title="Name should be between 2 and 100 characters.">
        </div>
        <div class="form-group" hx-target="this" hx-swap="outerHTML">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email"
                class="mt-1 block w-full px-3 py-2 border border-black shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address."
                hx-post="/contact/email" hx-indicator="#email-ind">
            <img id="email-ind" src="/img/bars.svg" class="htmx-indicator" style="display: none;"/>
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium text-white bg-black hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Submit
        </button>
    </form>
</div>
